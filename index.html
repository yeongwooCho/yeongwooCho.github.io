<!-- DOGTYPE는 어떤타입으로 이 문서가 작성되었는지 브라우져에게 알려주는 선언문 -->
<!DOCTYPE html>
<!-- html요소는 최상단 요소로써 lang는 어떤언어를 썻는지를 기재한다. 한글문서의 경우 ko이다 -->
<html lang="en">
  <!-- head의 경우 body를 해석하기전 필수적으로 알아야할 내용이 담겨있다 -->
  <head>
    <!-- 문자 집합(정보를 표현하기위한 글자, 기호를 정의한 것) 및 인코딩(이를 컴퓨터에서 사용하기 위한 부호화 작업) 관련 -->
    <meta charset="UTF-8" />
    <!-- 반응형 웹사이트를 만들때 사용해야 하는 것 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹페이지의 전체이름 -->
    <title>The Web framework for perfectionists with deadlines | Django</title>
    <!-- rel : html문서와 연결할 파일의 관계를 알려주는 것이고, href : 파일의 위치로 알려준다 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
